<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MySkills</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>My Skills</h1>
    <div class="skillbar" data-percent="65%">
        <div class="skillbar-tittle" style="background:#88cd2a;"><span>HTML5</span></div>
        <div class="skillbar-bar" style="background:#88cd2a;"></div>
        <div class="skillbar-bar-percent">65%</div>
    </div>
    <div class="skillbar" data-percent="73%">
        <div class="skillbar-tittle" style="background:#00a8ff"><span>C#</span></div>
        <div class="skillbar-bar" style="background:#00a8ff"></div>
        <div class="skillbar-bar-percent">73%</div>
    </div>
    <div class="skillbar" data-percent="80%">
        <div class="skillbar-tittle" style="background:#243046;color:white"><span>JavaScript</span></div>
        <div class="skillbar-bar" style="background:#243046;color:white"></div>
        <div class="skillbar-bar-percent">80%</div>
    </div>
    <div class="skillbar" data-percent="90%">
        <div class="skillbar-tittle" style="background:#e7d465"><span>CSS</span></div>
        <div class="skillbar-bar" style="background:#e7d465"></div>
        <div class="skillbar-bar-percent">90%</div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
